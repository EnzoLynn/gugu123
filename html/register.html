<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/framework/sea.js"></script>
    <script type="text/javascript" src="/framework/seajs-text.js"></script>
    <script type="text/javascript" src="/framework/seajs-css.js"></script>
    <script type="text/javascript" src="/js/seaConfig.js"></script>
    <script type="text/javascript">
    seajs.use("modules/main-register");
    </script>
    <title>register</title>
    <base href="../">
</head>

<body>
    <!-- 分类菜单 侧滑式-->
    <!--  <div class="include-indexCategory-Menu container-fluid">       
    </div> -->
    <!-- 新分类菜单 -->
    <div class="include-logheadCategoryDiv container-fluid">
    </div>
    <!-- 顶部 -->
    <div class="include-topNavigator container-fluid">
    </div>
    <!-- Log -->
    <div class="logfloor-container container-fluid">
        <div class="include-indexLogFloor container-fluid">
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- 固定最大宽度 -->
    <div class="container-fluid bodyMain" style="background-color: white;">
        <div class="flexsidediv">
        </div>
        <!-- 页面主体 -->
        <div id="gugumain">
            <!-- 路径导航 -->
            <div class="include-breadcrumb container-fluid">
                <div class="row">
                    <ol class="breadcrumb col-md-120">
                        <li><a href="#">首页</a></li>
                        <li class="active"><a href="#">注册页面</a></li> 
                    </ol>
                </div>
            </div>
            <div class="clearfix"></div>
            <!-- 注册页面 -->
            <div class="include-register container-fluid">
                <form class="registerForm">
                    <div class="form-group">
                        <label>用户名:</label>
                        <input type="text" class="form-control" name="username" />
                    </div>
                    <div class="form-group">
                        <label>邮箱:</label>
                        <input type="text" class="form-control" name="email" />
                    </div>
                    <button type="button" class="btn btn-primary ladda-button" data-color="blue" data-style="zoom-out">提交</button>
                </form>
            </div>
        </div>
        <div class="flexsidediv"></div>
        <!-- 底部 -->
        <div class="container-fluid indexBottom ">
            <div class="include-indexBottom container-fluid">
            </div>
        </div>
    </div>
</body>

</html>
